<!DOCTYPE html>
<html>
<head>
    <title>Authors</title>
</head>
<body>
    <h1>Add a New Author</h1>
    <form method="POST" action="{% url 'add_author' %}">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Author Name">
        <button type="submit">Add Author</button>
    </form>

    <h2>All Authors</h2>
    <table>
        <tr>
            <th>Name</th>
        </tr>
        {% for author in authors %}
        <tr>
            <td><a href="{% url 'author_detail' author.id %}">{{ author.name }}</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
