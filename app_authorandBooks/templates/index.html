<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add and display Books</title>
    {% load static %} <!--to link with static file -->
    <link rel="stylesheet" href="{% static 'css/Style.css' %}">
</head>

<body>
    <div>
        <h1>Add a Book</h1>
        <div class="cont_1">
            <form  action="/add_book" method="POST">
                {% csrf_token %}
                <div>
                    <label name="title">Title:</label>
                    <input type="text" name="title" placeholder="title" required>
                </div>
                <div><label  name="description">Description:</label>
                    <input class="text"  type="text" name="description" placeholder="description" required>
                </div>
                <button class="btnSubmit" type="submit">Add </button>
            </form>
            <div class="table">
                <table border="3">
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Actions</th>
                    </tr>
                    {% for book in Books %}
                    <tr>
                        <td>{{book.id}}</td>
                        <td>{{book.title}}</td>
                        <td><a href="{% url 'book_detail' book.id %}">view</a></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</body>

</html>
